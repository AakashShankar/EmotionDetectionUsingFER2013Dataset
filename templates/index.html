<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
        }
        h1, h2 {
            margin: 20px 0;
            text-shadow: 2px 2px 4px #000;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        input[type="file"], button {
            margin: 10px 0;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection</h1>
    <h2>CS737-Deep learning Course Project by Aakash</h2>
    <div class="container">
        <p>Please select an option below:</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*,video/*" required>
            <button type="submit">Upload</button>
        </form>
        <form action="/video_feed" method="get">
            <button type="submit">Use Webcam</button>
        </form>
        <p><strong>Note:</strong> Processing may take a few minutes. Thank you for your patience!</p>
    </div>
    <footer>Developed by Aakash for CS737-Deep Learning course project.</footer>
</body>
</html>

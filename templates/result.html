<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Result</title>
    <style>
        body {
            background: url('D:\\tenserFlowProject\\background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        img {
            max-width: 80%;
            margin-top: 20px;
            border: 3px solid #fff;
            border-radius: 10px;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Complete</h1>
        {% if media_type == "image" %}
            <img src="{{ file_path }}" alt="Processed Image">
        {% endif %}
        <a href="/">Go Back</a>
    </div>
    <footer>Developed by Aakash for CS800 course project.</footer>
</body>
</html>
